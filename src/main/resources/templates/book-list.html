<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Product Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/style.css">





    <!-------- font awesome cdn link --------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!------- swipper cdn link ------------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F2EEE9;
            font: normal 13px/1.5 Georgia, Serif;
            color: #333;
        }

        .wrapper {
            width: 100%; /* Tam sayfa genişliği */
            max-width: 960px; /* Maksimum genişlik belirleme */
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            display: inline-block;
            background-color: #333;
            color: #fff;
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 4px 20px;
            float: left;
        }

        .clear {
            clear: both;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
            justify-content: flex-start; /* Kitapları başlangıç noktasından itibaren sağa doğru yerleştir */
        }

        .item {
            background-color: #fff;
            box-sizing: border-box;
            margin: 0 0 20px 0;
            width: calc(25% - 20px); /* %25 genişlik, 20px boşluk çıkar */
            padding: 10px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .item {
                width: calc(33.33% - 20px); /* %33.33 genişlik, 20px boşluk çıkar */
            }
        }

        @media (max-width: 768px) {
            .item {
                width: calc(50% - 20px); /* %50 genişlik, 20px boşluk çıkar */
            }
        }

        @media (max-width: 480px) {
            .item {
                width: 100%; /* %100 genişlik */
            }
        }





        .item img {
            max-width: 100%;
            max-height: 200px;
        }

        h2 {
            font-size: 18px; /* Başlıkların büyüklüğü artırıldı */
            font-weight: bold; /* Kalın font ağırlığı eklendi */
            display: block;
            border-bottom: 1px solid #ccc;
            margin: 0 0 10px 0;
            padding: 0 0 5px 0;
        }

        p.price {
            font-size: 16px; /* Paragraf font büyüklüğü */
            color: #F90; /* Fiyatın turuncu renkte görünmesi */
        }

        p.author {
            font-size: 15px;
            margin-top: 3px;
            white-space: nowrap; /* Yazar adının kesilmemesini sağlar */
            overflow: hidden; /* Fazla metni gizler */
            text-overflow: ellipsis; /* Gizlenen metni üç nokta (...) ile gösterir */
        }


        p.rating {
            display: inline-block;
            margin-bottom: -5px;
            margin-top: 10px
        }

        button {
            border: none;
            padding: none;
            background-color: #fff;
            color: #722A1B;
            text-transform: none;
            margin: none;
            cursor: pointer
        }

        span {
            float: right
        }

        .shopping-cart {
            display: inline-block;
            background: url('http://cdn1.iconfinder.com/data/icons/jigsoar-icons/24/_cart.png') no-repeat;
            width: 24px;
            height: 24px;
            margin-right: -10px
        }
        .buy-button {
            margin-top: 10px;
            background-color: #F90; /* Örnek bir arka plan rengi */
            color: #fff; /* Metin rengi */
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-button-container {
            margin-top: 10px;
            text-align: center;
        }


    </style>
</head>
<body>

<!--------- header section start ------------>

    <div class="header_one">
        <a href="" class="logo"><i class="fas fa-book"> Bookly</i></a>

        <form action="" class="search-form">
            <input id="search-box" type="search" placeholder="search here...">

        </form>

        <div class="icons">

                <span style="margin-top: 5px; margin-left: 2px" th:each="i : ${#numbers.sequence(1, book.rating.intValue())}">

        </svg>
    </span>
                <span style="font-size: 17px;  margin-right: 3px">Rating:</span>

            </p>
            <div class="buy-button-container">
                <button class="buy-button">Buy Now</button> <!-- Buy Now Butonu -->
            </div>


        </div>
    </div>


    <div class="no-results" style="display: none;">
        <p style="font-size: 18px; text-align: center;">No books found.</p>
    </div>
</div>

        /*---- login form -------*/
        var loginForm = document.querySelector('.login-form-container');
        document.querySelector('#login-btn').onclick = () => {
        // Toggle the login form's "active" class
        loginForm.classList.toggle('active');
    }

        document.querySelector('#close-login-btn').onclick = () => {
        // Remove the "active" class from the login form
        loginForm.classList.remove('active');
    }


        /*---- search book -------*/

        document.querySelector('#search-button').addEventListener('click', function() {
            var keyword = document.querySelector('#search-box').value;
            searchBooks(keyword);
        });

        function searchBooks(keyword) {
            var items = document.querySelectorAll('.item');
            var noResults = document.querySelector('.no-results');

            keyword = keyword.toLowerCase();
            var foundBooks = false;

            items.forEach(function(item) {
                var title = item.querySelector('#book-title').textContent.toLowerCase();

                if (title.includes(keyword)) {
                    item.style.display = 'block';
                    foundBooks = true;
                } else {
                    item.style.display = 'none';
                }
            });

            if (!foundBooks) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
            }
        }



</script>
